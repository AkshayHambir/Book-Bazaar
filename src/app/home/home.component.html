<div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img height="450px" src="../../assets/slider1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img height="450px" src="../../assets/Slider2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img height="450px" src="../../assets/slider3.jpg " class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="row text-center">
  <div class="col-lg-3 text-center" *ngFor="let i of books">
    <div class="card mb-3 mx-5 my-5" style="width: 18rem;">
      <img height="250px" src="http://localhost:3004/{{i.productImagePath}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.authers}}</p>
        <p class="card-text">{{i.genre.name}}</p>
        <p class="card-text">Price: Rs.{{i.price}}</p>
        <a routerLink="/bookdetails/{{i._id}}" class="btn btn-primary">Details</a>
      </div>
    </div>


  </div>
</div>
