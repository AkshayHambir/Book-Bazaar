<br>
<form #myform="ngForm" (submit)="loginClicked(myform)">
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="form-group text-center">
            <img height="150px" src="../../assets/logo.jpg" alt="">
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" name="email" ngModel class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" ngModel class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
            <button class="btn btn-info form-control">Login</button>
        </div>
    </div>
</div>
</form>
