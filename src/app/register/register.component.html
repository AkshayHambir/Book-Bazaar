<br>
<form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="form-group text-center">
            <img height="150px" src="../../assets/logo.jpg" alt="">
        </div>
        <div class="form-group">
            <label>Name :</label>
            <input ngModel type="text" class="form-control" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label>Lastname :</label>
            <input ngModel type="text" class="form-control" name="lastname" placeholder="Enter lastname">
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input ngModel type="email" class="form-control" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input ngModel type="password" class="form-control" name="password" placeholder="Enter password">
        </div>
        <div class="form-group"> 
            <label>Address:</label>
            <input ngModel type="text" class="form-control" name="address" placeholder="Enter Address">
        </div>
        <div class="form-group">
            <button class="btn btn-info form-control">Register</button>
        </div>
    </div>
</div>
</form> ngModel
